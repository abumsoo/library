<!DOCTYPE html>
<html>
  <head>
    <title>Digilib</title>
    <link rel="stylesheet" href="reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Monoton&family=Press+Start+2P&family=Bungee+Inline&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="title">
        <h1>Digilib</h1>
      </div>
      <div class="add-button">
        <button><i class="fa fa-plus"></i></button>
      </div>
      <div class="form-container">
        <form action="#" id="popup-form">
          <div class="form-title">
            <label>Title:</label>
            <input id="new-title" type="text" name="title"/></br>
          </div>
          <div class="form-author">
            <label>Author:</label>
            <input id="new-author" type="text" name="author"/></br>
          </div>
          <div class="form-pages">
            <label>Pages:</label>
            <input id="new-pages" type="text" name="pages"/></br>
          </div>
          <div class="form-buttons">
            <input id="cancel" type="button" value="Cancel"/>
            <input id="submit" type="submit" value="Submit"/>
          </div>
        </form>
      </div>
      <div class="content">
        <div class="shelf"></div>
        <div class="preview"></div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
